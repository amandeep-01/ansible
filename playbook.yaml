 - name: iamin
   hosts:
        linux
        linux2
   remote_user: root
   tasks:
     - name: gcc uninstall
       yum:
         name: gcc
         state: absent
     - name: g++ uninstall
       apt:
          name: g++
          state: absent
     - name: docker uninstall
       apt:
         name: docker.io
         state: absent